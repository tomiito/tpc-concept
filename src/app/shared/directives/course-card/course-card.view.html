<div class="course-card" >
  <div class="course-card-image">
    <img src="{{course.pictureUrl}}"/>
    <div class="mask"></div>
  </div>
  <div class="course-card__content">
    <div class="course-card__content-inner p-l-xlg p-r-xlg">
      <div class="course-card__content-inner-header">
        <h3>{{course.title}}</h3>
      </div>
      <hr class="m-b-lg">
      <div class="course-card__content-inner-footer m-b-xxlg">
        <div >
          <md-icon class="review-stars" ng-class="{'gold': course.reviews >= 1}">star</md-icon>
          <md-icon class="review-stars" ng-class="{'gold': course.reviews >= 2}">star</md-icon>
          <md-icon class="review-stars" ng-class="{'gold': course.reviews >= 3}">star</md-icon>
          <md-icon class="review-stars" ng-class="{'gold': course.reviews >= 4}">star</md-icon>
          <md-icon class="review-stars" ng-class="{'gold': course.reviews >= 5}">star</md-icon>
        </div>
        <div></div>
      </div>
    </div>
  </div>


</div>
